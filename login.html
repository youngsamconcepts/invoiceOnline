<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="free online invoicing software, free online invoice, free invoice software, free invoice generator" />
		<meta name="description" content="Professional online invoicing software for business owners, organisations, traders and freelancers">
		<meta name="author" content="Young Sam Concepts"> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="apple-mobile-web-app-title" content="invoiceOnline" />
		<meta name="application-name" content="invoiceOnline" />
		<meta name="msapplication-TileName" content="invoiceOnline" />
		<meta name="msapplication-TileImage" content="assets/img/favicon.png" width="20" height="20" />
		<meta name="msapplication-TileColor" content="#198754" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="tab icon" type="image/ico" href="assets/img/favicon.png" width="20" height="20" />
		<link href='http://fonts.googleapis.com/css?family=Poppins:400,300,700,800' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<!-- Lib -->
		<link rel="stylesheet" href="assets/lib/animate/animate.css" />
		<title>Professional invoice generator - Login</title>
	</head>
	<body>
		<!-- Start - loader -->
		<div id="loader" class="overflow-hidden align-middle position-fixed top-0 w-100 h-100">
			<div class="loader-container position-relative d-flex align-items-center justify-content-center flex-column vw-100 vh-100">
				<figure class="figure d-block">
					<img src="assets/img/ajax-loader.gif" alt="Loading..." class="figure-img w-100 h-100 fas fa-beat-fade" />
				</figure>
			</div>
		</div>
		<!-- End - loader -->
		<!-- LOGIN SECTION -->
		<section class="login position-relative py-0 w-100 h-100 d-flex flex-column align-items-center justify-content-center">
			<div class="container">
				<div class="d-flex flex-column align-items-center justify-content-center text-center opacity-75 mb-3">
					<h3>Welcome Back</h3>
					<p class="opacity-75">Professional online invoicing software <br /> for business owners, organisations, traders, marketers and freelancers</p>
				</div>
				<div class="form-container row position-relative w-100 h-100 align-items-center text-dark px-3 mx-0 rounded-3 shadow overflow-hidden">
					<div class="position-absolute top-0 py-3">
						<h1 class="text-success fs-6 mb-0">invoice<span class="text-warning">Online</span></h1>
					</div>
					<div class="col-12 col-md-6 animated fadeIn">							
						<form class="w-100">
							<h3 class="opacity-75 mb-5 text-center">Login</h3>
							<div class="form-group my-4">
								<input type="tel" name="tel" placeholder="Phone number..." autofocus class="form-control border-0 shadow-none border-bottom" />
							</div>
							<div class="form-group position-relative my-4">
								<input type="password" name="password" placeholder="Password..." id="password" class="password-input form-control border-0 shadow-none border-bottom pe-5" />
								<a class="password-btn fas fa-eye position-absolute top-50 end-0 translate-middle opacity-50" onclick="showPassword()"></a>
							</div>
							<div class="d-flex align-items-center justify-content-between my-4">
								<div class="form-group">										
									<label class="small opacity-50"><input type="checkbox" name="remember-password" class="form-check-input opacity-100" /> Remember me</label>
								</div>
								<a href="#" class="small opacity-50">Forgotten password</a>
							</div>
							<button type="submit" class="btn btn-success btn-lg w-100"><i class="fas fa-sign-in me-1"></i> Login</button>
							<p class="my-3 fs-5">Don't have account? <a href="#" class="d-inline link-success">Sign Up</a>
						</form>
					</div>
					<div class="col-12 col-md-6 d-none d-md-block animated fadeIn">
						<!-- Carousel Start -->
		        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
		          <div class="carousel-inner col-12 col-lg-6 rounded-3">
		            <div class="carousel-item active">
									<img src="assets/images/img-2.png" class="img-fluid w-100 h-100" />
								</div>
								<div class="carousel-item">
									<img src="assets/images/img-2.png" class="img-fluid w-100 h-100" />
								</div>
							</div>
							<!-- Carousel indicators -->
		          <div class="carousel-indicators opacity-75">
								<button type="button" class="active rounded-circle" data-bs-target="header-carousel" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
								<button type="button" class="rounded-3" data-bs-target="header-carousel" data-bs-slide-to="1"  aria-label="Slide 2"></button>
								<button type="button" class="rounded-3" data-bs-target="header-carousel" data-bs-slide-to="2"  aria-label="Slide 3"></button>
								<button type="button" class="rounded-3" data-bs-target="header-carousel" data-bs-slide-to="3"  aria-label="Slide 4"></button>
								<button type="button" class="rounded-3" data-bs-target="header-carousel" data-bs-slide-to="4"  aria-label="Slide 5"></button>
							</div>
						</div>
					</div>
				</div>
				<p class="text-center py-5 fw-medium">Need help? <a href="#" class="d-inline link-success">Chat us on WhatsApp</a></p>
			</div>
		</section>

		<!-- jQuery -->
		<script src="assets/js/jquery.js"></script>
		<!-- Bootstrap.bundle.js -->
		<script src="assets/js/bootstrap.bundle.js"></script>
		<!-- Wow.min.js -->
		<script src="assets/lib/wow/wow.min.js"></script>
		<!-- jquery.simple-text-rotator JS -->
		<script src="assets/js/jquery.simple-text-rotator.js"></script>
		<!-- Custom.js -->
		<script src="assets/js/custom.js"></script>
		<!-- Script.js -->
		<script src="assets/js/scripts.js"></script>
		<script>eval(mod_pagespeed);</script>
	</body>
</html>
